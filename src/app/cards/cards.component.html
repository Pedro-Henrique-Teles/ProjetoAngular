<div class="card-container">
    <mat-card class="recipe-card" *ngFor="let recipe of recipes">
      <img mat-card-image [src]="recipe.image" alt="{{ recipe.name }}">
      <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ recipe.description }}</p>
        <div class="rating">
          <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]" color="accent">
            {{ star <= recipe.rating ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </mat-card-content>
    </mat-card> 
  </div>
